<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سامانه انتخاب واحد دانشگاه لرستان</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>سامانه انتخاب واحد دانشگاه لرستان</h1>
        </header>

        <div class="tabs">
            <div class="tab active" data-tab="students">دانشجویان</div>
            <div class="tab" data-tab="lecturers">اساتید</div>
            <div class="tab" data-tab="courses">دروس</div>
        </div>

        <!-- Students Tab -->
        <div id="students-tab" class="tab-content active">
            <button id="add-student-btn" class="btn"><i class="fas fa-plus"></i> افزودن دانشجو</button>
            <div class="search-container">
                <input type="text" id="student-search" placeholder="جستجو بر اساس نام، نام خانوادگی یا شماره دانشجویی">
                <button id="search-student-btn" class="btn"><i class="fas fa-search"></i></button>
                <button id="reset-student-search" class="btn btn-secondary"><i class="fas fa-times"></i></button>
            </div>
            <div id="student-alert" class="alert hidden"></div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>شماره دانشجویی</th>
                            <th>نام</th>
                            <th>نام خانوادگی</th>
                            <th>کد ملی</th>
                            <th>رشته</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="students-list"></tbody>
                </table>
            </div>
            <div id="student-pagination" class="pagination"></div>
        </div>

        <!-- Lecturers Tab -->
        <div id="lecturers-tab" class="tab-content">
            <button id="add-lecturer-btn" class="btn"><i class="fas fa-plus"></i> افزودن استاد</button>
            <div class="search-container">
                <input type="text" id="lecturer-search" placeholder="جستجو بر اساس نام، نام خانوادگی یا کد استادی">
                <button id="search-lecturer-btn" class="btn"><i class="fas fa-search"></i></button>
                <button id="reset-lecturer-search" class="btn btn-secondary"><i class="fas fa-times"></i></button>
            </div>
            <div id="lecturer-alert" class="alert hidden"></div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>کد استادی</th>
                            <th>نام</th>
                            <th>نام خانوادگی</th>
                            <th>کد ملی</th>
                            <th>رشته</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="lecturers-list"></tbody>
                </table>
            </div>
            <div id="lecturer-pagination" class="pagination"></div>
        </div>

        <!-- Courses Tab -->
        <div id="courses-tab" class="tab-content">
            <button id="add-course-btn" class="btn"><i class="fas fa-plus"></i> افزودن درس</button>
            <div class="search-container">
                <input type="text" id="course-search" placeholder="جستجو بر اساس نام درس یا کد درس">
                <button id="search-course-btn" class="btn"><i class="fas fa-search"></i></button>
                <button id="reset-course-search" class="btn btn-secondary"><i class="fas fa-times"></i></button>
            </div>
            <div id="course-alert" class="alert hidden"></div>
            <div class="table-container">
                <table>
                    <thead>
                        <tr>
                            <th>کد درس</th>
                            <th>نام درس</th>
                            <th>دانشکده</th>
                            <th>واحد</th>
                            <th>عملیات</th>
                        </tr>
                    </thead>
                    <tbody id="courses-list"></tbody>
                </table>
            </div>
            <div id="course-pagination" class="pagination"></div>
        </div>

        <!-- Student Modal -->
        <div id="student-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="student-modal-title" class="form-title">افزودن دانشجوی جدید</h2>
                <form id="student-form">
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="student-stid">شماره دانشجویی</label>
                            <input type="text" id="student-stid" required>
                            <span id="student-stid-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="student-id">کد ملی</label>
                            <input type="text" id="student-id" required>
                            <span id="student-id-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="student-fname">نام</label>
                            <input type="text" id="student-fname" required>
                            <span id="student-fname-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="student-lname">نام خانوادگی</label>
                            <input type="text" id="student-lname" required>
                            <span id="student-lname-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="student-father">نام پدر</label>
                            <input type="text" id="student-father" required>
                            <span id="student-father-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="student-birth">تاریخ تولد (yyyy/mm/dd)</label>
                            <input type="text" id="student-birth" required>
                            <span id="student-birth-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="student-ids">سریال شناسنامه</label>
                            <input type="text" id="student-ids" required>
                            <span id="student-ids-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="student-borncity">شهر تولد</label>
                            <select id="student-borncity" required>
                                <option value="">انتخاب کنید</option>
                                <option value="تهران">تهران</option>
                                <option value="کرج">کرج</option>
                                <option value="مشهد">مشهد</option>
                                <option value="تبریز">تبریز</option>
                                <option value="اصفهان">اصفهان</option>
                                <option value="اهواز">اهواز</option>
                                <option value="شیراز">شیراز</option>
                                <option value="قم">قم</option>
                                <option value="کرمانشاه">کرمانشاه</option>
                                <option value="ارومیه">ارومیه</option>
                                <option value="رشت">رشت</option>
                                <option value="زاهدان">زاهدان</option>
                                <option value="کرمان">کرمان</option>
                                <option value="ساری">ساری</option>
                                <option value="اراک">اراک</option>
                                <option value="همدان">همدان</option>
                                <option value="بندر عباس">بندر عباس</option>
                                <option value="یاسوج">یاسوج</option>
                                <option value="بوشهر">بوشهر</option>
                                <option value="سنندج">سنندج</option>
                                <option value="خرم آباد">خرم آباد</option>
                                <option value="زنجان">زنجان</option>
                                <option value="قزوین">قزوین</option>
                                <option value="بجنورد">بجنورد</option>
                                <option value="گرگان">گرگان</option>
                                <option value="اردبیل">اردبیل</option>
                                <option value="ایلام">ایلام</option>
                                <option value="شهر کرد">شهر کرد</option>
                                <option value="بیرجند">بیرجند</option>
                                <option value="یزد">یزد</option>
                                <option value="ماهشهر">ماهشهر</option>
                            </select>
                            <span id="student-borncity-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="student-address">آدرس</label>
                        <textarea id="student-address"></textarea>
                        <span id="student-address-error" class="error-message hidden"></span>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="student-postalcode">کد پستی</label>
                            <input type="text" id="student-postalcode">
                            <span id="student-postalcode-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="student-cphone">تلفن همراه</label>
                            <input type="text" id="student-cphone">
                            <span id="student-cphone-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="student-hphone">تلفن ثابت</label>
                            <input type="text" id="student-hphone">
                            <span id="student-hphone-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="student-department">دانشکده</label>
                            <select id="student-department" required>
                                <option value="">انتخاب کنید</option>
                                <option value="فنی مهندسی">فنی مهندسی</option>
                                <option value="علوم پایه">علوم پایه</option>
                                <option value="اقتصاد">اقتصاد</option>
                                <option value="دامپزشکی">دامپزشکی</option>
                            </select>
                            <span id="student-department-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="student-major">رشته تحصیلی</label>
                            <select id="student-major" required>
                                <option value="">انتخاب کنید</option>
                                <option value="مهندسی کامپیوتر">مهندسی کامپیوتر</option>
                                <option value="مهندسی مکانیک">مهندسی مکانیک</option>
                                <option value="مهندسی برق">مهندسی برق</option>
                            </select>
                            <span id="student-major-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="student-married">وضعیت تاهل</label>
                            <select id="student-married" required>
                                <option value="">انتخاب کنید</option>
                                <option value="مجرد">مجرد</option>
                                <option value="متاهل">متاهل</option>
                            </select>
                            <span id="student-married-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">ذخیره</button>
                        <button type="button" id="cancel-student-btn" class="btn btn-secondary">انصراف</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Lecturer Modal -->
        <div id="lecturer-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="lecturer-modal-title" class="form-title">افزودن استاد جدید</h2>
                <form id="lecturer-form">
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="lecturer-lid">کد استادی</label>
                            <input type="text" id="lecturer-lid" required>
                            <span id="lecturer-lid-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="lecturer-id">کد ملی</label>
                            <input type="text" id="lecturer-id" required>
                            <span id="lecturer-id-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="lecturer-fname">نام</label>
                            <input type="text" id="lecturer-fname" required>
                            <span id="lecturer-fname-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="lecturer-lname">نام خانوادگی</label>
                            <input type="text" id="lecturer-lname" required>
                            <span id="lecturer-lname-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="lecturer-department">دانشکده</label>
                            <select id="lecturer-department" required>
                                <option value="">انتخاب کنید</option>
                                <option value="فنی مهندسی">فنی مهندسی</option>
                                <option value="علوم پایه">علوم پایه</option>
                                <option value="اقتصاد">اقتصاد</option>
                                <option value="دامپزشکی">دامپزشکی</option>
                            </select>
                            <span id="lecturer-department-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="lecturer-major">رشته تحصیلی</label>
                            <select id="lecturer-major" required>
                                <option value="">انتخاب کنید</option>
                                <option value="مهندسی کامپیوتر">مهندسی کامپیوتر</option>
                                <option value="مهندسی مکانیک">مهندسی مکانیک</option>
                                <option value="مهندسی برق">مهندسی برق</option>
                            </select>
                            <span id="lecturer-major-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="lecturer-birth">تاریخ تولد (yyyy/mm/dd)</label>
                            <input type="text" id="lecturer-birth" required>
                            <span id="lecturer-birth-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="lecturer-borncity">شهر تولد</label>
                            <select id="lecturer-borncity" required>
                                <option value="">انتخاب کنید</option>
                                <option value="تهران">تهران</option>
                                <option value="کرج">کرج</option>
                                <option value="مشهد">مشهد</option>
                                <option value="تبریز">تبریز</option>
                                <option value="اصفهان">اصفهان</option>
                                <option value="اهواز">اهواز</option>
                                <option value="شیراز">شیراز</option>
                                <option value="قم">قم</option>
                                <option value="کرمانشاه">کرمانشاه</option>
                                <option value="ارومیه">ارومیه</option>
                                <option value="رشت">رشت</option>
                                <option value="زاهدان">زاهدان</option>
                                <option value="کرمان">کرمان</option>
                                <option value="ساری">ساری</option>
                                <option value="اراک">اراک</option>
                                <option value="همدان">همدان</option>
                                <option value="بندر عباس">بندر عباس</option>
                                <option value="یاسوج">یاسوج</option>
                                <option value="بوشهر">بوشهر</option>
                                <option value="سنندج">سنندج</option>
                                <option value="خرم آباد">خرم آباد</option>
                                <option value="زنجان">زنجان</option>
                                <option value="قزوین">قزوین</option>
                                <option value="بجنورد">بجنورد</option>
                                <option value="گرگان">گرگان</option>
                                <option value="اردبیل">اردبیل</option>
                                <option value="ایلام">ایلام</option>
                                <option value="شهر کرد">شهر کرد</option>
                                <option value="بیرجند">بیرجند</option>
                                <option value="یزد">یزد</option>
                                <option value="ماهشهر">ماهشهر</option>
                            </select>
                            <span id="lecturer-borncity-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lecturer-address">آدرس</label>
                        <textarea id="lecturer-address"></textarea>
                        <span id="lecturer-address-error" class="error-message hidden"></span>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="lecturer-postalcode">کد پستی</label>
                            <input type="text" id="lecturer-postalcode">
                            <span id="lecturer-postalcode-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="lecturer-cphone">تلفن همراه</label>
                            <input type="text" id="lecturer-cphone">
                            <span id="lecturer-cphone-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="lecturer-hphone">تلفن ثابت</label>
                            <input type="text" id="lecturer-hphone">
                            <span id="lecturer-hphone-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">ذخیره</button>
                        <button type="button" id="cancel-lecturer-btn" class="btn btn-secondary">انصراف</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Course Modal -->
        <div id="course-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="course-modal-title" class="form-title">افزودن درس جدید</h2>
                <form id="course-form">
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="course-cid">کد درس</label>
                            <input type="text" id="course-cid" required>
                            <span id="course-cid-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="course-cname">نام درس</label>
                            <input type="text" id="course-cname" required>
                            <span id="course-cname-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group form-col">
                            <label for="course-department">دانشکده</label>
                            <select id="course-department" required>
                                <option value="">انتخاب کنید</option>
                                <option value="فنی مهندسی">فنی مهندسی</option>
                                <option value="علوم پایه">علوم پایه</option>
                                <option value="اقتصاد">اقتصاد</option>
                                <option value="دامپزشکی">دامپزشکی</option>
                            </select>
                            <span id="course-department-error" class="error-message hidden"></span>
                        </div>
                        <div class="form-group form-col">
                            <label for="course-credit">تعداد واحد</label>
                            <select id="course-credit" required>
                                <option value="">انتخاب کنید</option>
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                            </select>
                            <span id="course-credit-error" class="error-message hidden"></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="btn">ذخیره</button>
                        <button type="button" id="cancel-course-btn" class="btn btn-secondary">انصراف</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Confirm Delete Modal -->
        <div id="confirm-modal" class="modal hidden">
            <div class="modal-content">
                <h2 id="confirm-title" class="form-title">تأیید حذف</h2>
                <p id="confirm-message"></p>
                <div class="form-group">
                    <button id="confirm-delete-btn" class="btn btn-danger">حذف</button>
                    <button id="cancel-delete-btn" class="btn btn-secondary">انصراف</button>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
